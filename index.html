<body>
    <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#menu">Menu</a></li>
          <li><a href="#location">Location</a></li>
          <li><a href="#reviews">Reviews</a></li>
          <li><a href="#bookings">Bookings</a></li>
        </ul>
      </nav>
        <section class="home" id="home">
        <div class="home-text">
            <h1 style="font-size: 120px;" >Welcome <br> to <br> <span> The D.5 Restaurant</span></h1>
        </div>
        </section>

        <section class="menu" id="menu">
            <div class="home-text">
                <h1 style="font-size: 120px;" >Menu</h1>
            </div>
        </section>

        <section class="location" id="location">
            <div class="home-text">
                <h1 style="font-size: 120px;" >Location</h1>
            </div>
        </section>

        <section class="reviews" id="reviews">
            <div class="home-text">
                <h1 style="font-size: 120px;" >Reviews</h1>
            </div>
        </section>

      <section class="bookings" id="bookings">
        <form id="booking-form">
            <h2>Booking Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time">
            <label for="guests">Guests:</label>
            <input type="number" id="guests" name="guests" min="1">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br>
            <input type="submit" value="Book">
        </form>
      </section>
